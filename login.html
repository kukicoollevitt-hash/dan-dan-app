<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2ede5;
      --card: #fff;
      --primary: #8b2f2f;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-wrap {
      background: var(--card);
      width: min(420px, 95vw);
      border-radius: 16px;
      padding: 28px 28px 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(139,47,47,0.07);
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text);
    }
    .subtitle {
      font-size: 14px;
      color: #7a6c5e;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4e4032;
    }
    .inp {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #e3d7ca;
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    .inp:focus {
      border-color: #c58a45;
      box-shadow: 0 0 0 3px rgba(197,138,69,0.12);
    }
    .form-row { margin-bottom: 14px; }
    .action-btn {
      width: 100%;
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 11px 0;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 6px;
      transition: 0.12s;
    }
    .action-btn:hover { filter: brightness(1.03); }
    .bottom-area {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      color: #6b5a4d;
    }
    .bottom-area a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }
    .tip {
      font-size: 12px;
      color: #aa8b6b;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="title">단단국어 로그인</div>
    <div class="subtitle">
      전화번호가 아이디이자 비밀번호예요.<br />
      회원가입 때 쓴 전화번호를 입력하세요.
    </div>
    <form action="/login" method="post">
      <div class="form-row">
        <label for="id">전화번호 (아이디)</label>
        <input id="id" name="id" type="text" class="inp" placeholder="예) 01012345678" required />
      </div>
      <div class="form-row">
        <label for="pw">비밀번호</label>
        <input id="pw" name="pw" type="password" class="inp" placeholder="전화번호와 동일" required />
        <p class="tip">※ 지금은 테스트라 전화번호 = 비밀번호 입니다.</p>
      </div>
      <button type="submit" class="action-btn">로그인</button>
    </form>
    <div class="bottom-area">
      아직 계정이 없나요?
      <a href="/signup">회원가입</a>
    </div>
  </div>
</body>
</html>
