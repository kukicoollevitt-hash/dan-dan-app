<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2ded5;
      --card: #fff;
      --primary: #8b2f2f;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-wrap {
      background: var(--card);
      width: min(420px, 95vw);
      border-radius: 16px;
      padding: 28px 28px 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(139,47,47,0.05);
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text);
    }
    .subtitle {
      font-size: 14px;
      color: #6a5a4f;
      margin-bottom: 22px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: rgba(139,47,47,0.4);
      box-shadow: 0 0 0 3px rgba(139,47,47,0.08);
    }
    .field { margin-bottom: 16px; }
    .btn {
      width: 100%;
      margin-top: 8px;
      background: var(--primary);
      border: none;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      padding: 11px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.12s;
    }
    .btn:hover { filter: brightness(1.03); }
    .link-line {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #6a5a4f;
    }
    .link-line a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .bg-gif {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: url('/images/christmas_bg.gif') no-repeat center center;
  background-size: cover;
}
  </style>
</head>
<body>
   <div class="bg-gif"></div>

  <div class="login-wrap">
    <div class="title">단단국어 [브레인 문해원] 로그인</div>
    <div class="subtitle">가입했던 이름/학년/전화번호로 로그인하세요.</div>

    <!-- ✅ 상대 경로로 수정 (Render/로컬 둘 다 자동 인식) -->
    <form id="login-form" action="/login" method="POST">
        <div class="field">
        <label for="grade">학년</label>
        <input id="grade" name="grade" type="text" placeholder="예) 0학년" required />
      </div>

      <div class="field">
        <label for="name">이름</label>
        <input id="name" name="name" type="text" placeholder="예) 홍길동" required />
      </div>

      <div class="field">
        <label for="password">비밀번호(전화번호)</label>
        <input id="password" name="password" type="password" placeholder="전화번호 입력" required />
      </div>

      <button class="btn" type="submit">로그인</button>
    </form>

    <div class="link-line">
      처음이신가요? <a href="/signup">회원가입</a>
    </div>
  </div>

  <!-- ✅ 여기부터 추가한 부분 -->
  <script>
    // 학생 고유키 만드는 공통 함수
    function buildStudentKey(stu) {
      const cleanPhone = (stu.phone || '').replace(/\D/g, '');  // 숫자만
      const cleanName = (stu.name || '').trim();
      const cleanGrade = (stu.grade || '').trim();
      return `${cleanGrade}_${cleanName}_${cleanPhone}`;
    }

    const form = document.getElementById('login-form');
    form.addEventListener('submit', function (e) {
      // 사용자가 적은 값 읽기
      const name = document.getElementById('name').value;
      const grade = document.getElementById('grade').value;
      const phone = document.getElementById('password').value;   // 비번=전화번호

      // 객체로 묶어서 저장
      const student = { name, grade, phone };
      localStorage.setItem('currentStudent', JSON.stringify(student));

      // 학생 전용 키도 같이 저장
      const studentKey = buildStudentKey(student);
      localStorage.setItem('currentStudentKey', studentKey);

      // 여기서는 폼 submit 막지 않고 그대로 서버로 보냄
      // (서버에서 /menu.html 로 리다이렉트해도 이미 저장돼 있음)
    });
  </script>
</body>
</html>
