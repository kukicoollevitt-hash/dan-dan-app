  <script>
    function buildStudentKey(stu) {
      const cleanPhone = (stu.phone || "").replace(/\D/g, ""); // ìˆ«ìë§Œ
      const cleanName = (stu.name || "").trim();
      const cleanGrade = (stu.grade || "").trim();
      return `${cleanGrade}_${cleanName}_${cleanPhone}`;
    }

    function showPanel(which) {
      const loginPanel = document.getElementById("login-panel");
      const registerPanel = document.getElementById("register-panel");
      const titleEl = document.getElementById("loginTitle");
      const subtitleEl = document.getElementById("loginSubtitle");

      if (!loginPanel || !registerPanel) return;

      if (which === "login") {
        loginPanel.classList.add("active");
        registerPanel.classList.remove("active");
        if (titleEl) titleEl.textContent = "ë¸Œë ˆì¸ ë¬¸í•´ì› ì‹œë¦¬ì¦ˆ ë¡œê·¸ì¸";
        if (subtitleEl)
          subtitleEl.textContent = "ê°€ì…í–ˆë˜ ì´ë¦„/í•™ë…„/ì „í™”ë²ˆí˜¸ë¡œ ë¡œê·¸ì¸í•˜ì„¸ìš”.";
      } else if (which === "register") {
        registerPanel.classList.add("active");
        loginPanel.classList.remove("active");
        if (titleEl) titleEl.textContent = "ë¸Œë ˆì¸ ë¬¸í•´ì› ì‹œë¦¬ì¦ˆ íšŒì›ê°€ì…";
        if (subtitleEl)
          subtitleEl.textContent = "í•™ë…„Â·ì´ë¦„Â·ì „í™”ë²ˆí˜¸Â·í•™ì›ëª…ì„ ì •í™•íˆ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // ğŸ”¥ 1) ì¿¼ë¦¬ + ê²½ë¡œ ë‘˜ ë‹¤ ë³´ê³  ëª¨ë“œ ê²°ì •
      const params = new URLSearchParams(window.location.search);
      let mode = params.get("mode");

      // ğŸ‘‰ /signup ê²½ë¡œë¡œ ë“¤ì–´ì˜¨ ê²½ìš° ìë™ íšŒì›ê°€ì… ëª¨ë“œ
      const path = window.location.pathname;
      if (!mode && path === "/signup") {
        mode = "register";

      if (mode === "register") {
        showPanel("register");
      } else {
        showPanel("login");
      }

      // ğŸ”¹ ë¡œê·¸ì¸ ì‹œ í•™ìƒ ì •ë³´ ì €ì¥
      const form = document.getElementById("login-form");
      if (form) {
        form.addEventListener("submit", function () {
          const name = document.getElementById("name").value;
          const grade = document.getElementById("grade").value;
          const phone = document.getElementById("password").value; // ë¹„ë²ˆ=ì „í™”ë²ˆí˜¸

          const student = { name, grade, phone };

          localStorage.setItem("currentStudentKey", studentKey);

      }

      // ğŸ” íŒ¨ë„ ì „í™˜ ë²„íŠ¼
      const openRegister = document.getElementById("open-register");
      const backToLogin = document.getElementById("back-to-login");

      if (openRegister) {
        openRegister.addEventListener("click", function (e) {
          e.preventDefault();
          showPanel("register");

      }
      if (backToLogin) {
        backToLogin.addEventListener("click", function (e) {

  <script>

    function getLoginErrorType() {
      const params = new URLSearchParams(window.location.search);
      const v = params.get("loginError");

      if (!v) return null;            // null ì´ë©´ null
      if (v === "1") return "wrong";  // ì„œë²„ê°€ ìˆ«ì 1ë¡œ ë³´ë‚¸ ê²½ìš° ë¬¸ìì—´ "1"
      if (v === "pending" || v === "trashed") return v; // íŠ¹ìˆ˜ ìƒíƒœ

    function openLoginErrorModal(type) {

          "ë‹´ë‹¹ ì„ ìƒë‹˜ê»˜ íšŒì› ìŠ¹ì¸ ìš”ì²­ì„ í•´ ì£¼ì„¸ìš” ğŸ™‚";
      }
      else if (type === "trashed") {
        titleEl.textContent = "íœ´ì§€ ìƒíƒœ ê³„ì •ì…ë‹ˆë‹¤";
        msgEl.innerHTML =
          "í˜„ì¬ íœ´ì§€ ìƒíƒœ íšŒì›ì´ë¼ ë¡œê·¸ì¸í•  ìˆ˜ ì—†ì–´ìš”.<br>" +
          "ê´€ë¦¬ì(ë‹¨ë”˜ìŒ¤)ì—ê²Œ ë¬¸ì˜í•´ ì£¼ì„¸ìš”.";
      }
      else {
        titleEl.textContent = "ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆì–´ìš”";
        msgEl.innerHTML =
          "ë¡œê·¸ì¸ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.<br>" +
          "ì´ë¦„, í•™ë…„, ë¹„ë°€ë²ˆí˜¸ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.";
      }

      overlay.classList.add("show");
    }

    /* ------------------------------

    ------------------------------ */
    function closeLoginErrorModal() {
      const overlay = document.getElementById("loginErrorOverlay");
      if (overlay) overlay.classList.remove("show");
    }

    /* ------------------------------
       4) í˜ì´ì§€ ë¡œë“œì‹œ ì²˜ë¦¬
    ------------------------------ */
    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.getElementById("loginErrorOverlay");
      const closeBtn = document.getElementById("loginErrorCloseBtn");
      const retryBtn = document.getElementById("loginErrorRetryBtn");

      // â¬…ï¸ URLì—ì„œ loginError ì½ê¸°
      const errType = getLoginErrorType();

      if (errType) {
        openLoginErrorModal(errType);

        // íŒì—… ëœ¨ê³  ë‚œ í›„ URLì˜ ì¿¼ë¦¬ ì œê±°
        if (window.history && window.history.replaceState) {
          const clean = window.location.origin + window.location.pathname;
          window.history.replaceState({}, document.title, clean);
        }

      // ë‹«ê¸° ë²„íŠ¼
      if (closeBtn) {
        closeBtn.addEventListener("click", closeLoginErrorModal);
      }

      // ë‹¤ì‹œ ì…ë ¥ ë²„íŠ¼ (ì…ë ¥ì°½ ì„ íƒ)
      if (retryBtn) {
        retryBtn.addEventListener("click", function () {

          const firstInput = document.querySelector('input[name="name"]');
          if (firstInput) {
            firstInput.focus();
            firstInput.select();
          }
        });
      }

      // ê²€ì€ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
      if (overlay) {
        overlay.addEventListener("click", function (e) {
          if (e.target === overlay) closeLoginErrorModal();
        });
      }

      // ESCë¡œ ë‹«ê¸°
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") closeLoginErrorModal();
      });
    });
