  <script>
    function buildStudentKey(stu) {
      const cleanPhone = (stu.phone || "").replace(/\D/g, ""); // ìˆ«ìë§Œ
      const cleanName = (stu.name || "").trim();
      const cleanGrade = (stu.grade || "").trim();

        const student = { name, grade, phone };
        localStorage.setItem("currentStudent", JSON.stringify(student));

        const studentKey = buildStudentKey(student);

        // submitì€ ë§‰ì§€ ì•Šê³  ê·¸ëŒ€ë¡œ ì„œë²„ë¡œ ë³´ëƒ„

  <script>
    function getLoginErrorType() {
      const params = new URLSearchParams(window.location.search);
      return params.get("loginError"); // '1', 'trashed' ë˜ëŠ” null
    }

    function openLoginErrorModal(type) {
      const overlay = document.getElementById("loginErrorOverlay");
      const titleEl = document.getElementById("loginErrorTitle");
      const msgEl = document.getElementById("loginErrorMsg");
      if (!overlay || !titleEl || !msgEl) return;

      if (type === "trashed") {
        titleEl.textContent = "íœ´ì§€ ìƒíƒœ ê³„ì •ì…ë‹ˆë‹¤";
        msgEl.innerHTML =
          "í˜„ì¬ íœ´ì§€ ìƒíƒœ íšŒì›ì´ë¼ ë¡œê·¸ì¸í•  ìˆ˜ ì—†ì–´ìš”.<br>" +
          "ê´€ë¦¬ì(ë‹¨ë”˜ìŒ¤)ì—ê²Œ ë¬¸ì˜í•´ ì£¼ì„¸ìš”.";
      } else {
        titleEl.textContent = "ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆì–´ìš”";
        msgEl.innerHTML =
          "ë¡œê·¸ì¸ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.<br>" +
          "ì´ë¦„, í•™ë…„, ë¹„ë°€ë²ˆí˜¸ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.";
      }

      overlay.classList.add("show");
    }

    function closeLoginErrorModal() {
      const overlay = document.getElementById("loginErrorOverlay");
      if (overlay) overlay.classList.remove("show");
    }

    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.getElementById("loginErrorOverlay");
      const closeBtn = document.getElementById("loginErrorCloseBtn");
      const retryBtn = document.getElementById("loginErrorRetryBtn");

      // 1) ì¿¼ë¦¬ ì½ì–´ì„œ ì—ëŸ¬ ìˆìœ¼ë©´ ëª¨ë‹¬ ì—´ê¸°
      const errType = getLoginErrorType();
      if (errType) {
        openLoginErrorModal(errType);

        // 2) í•œ ë²ˆ ë„ìš´ ë’¤ì—ëŠ” ì£¼ì†Œì°½ì—ì„œ ?loginError=... ì œê±°
        if (window.history && window.history.replaceState) {
          const cleanUrl =
            window.location.origin + window.location.pathname;
          window.history.replaceState({}, document.title, cleanUrl);
        }
      }

      // 3) ë²„íŠ¼ ì´ë²¤íŠ¸
      if (closeBtn) {
        closeBtn.addEventListener("click", function () {
          closeLoginErrorModal();
        });
      }

      if (retryBtn) {
        retryBtn.addEventListener("click", function () {
          closeLoginErrorModal();
          const nameInput = document.querySelector('input[name="name"]');
          if (nameInput) nameInput.focus();
        });
      }

      // 4) ê²€ì€ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
      if (overlay) {
        overlay.addEventListener("click", function (e) {
          if (e.target === overlay) {
            closeLoginErrorModal();
          }
        });
      }

      // 5) ESC í‚¤ë¡œ ë‹«ê¸°
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeLoginErrorModal();
        }
      });
    });
