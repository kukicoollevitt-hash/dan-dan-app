<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #f2ded5;
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 28px 26px 26px;
      border-radius: 14px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
      width: 320px;
    }
    h1 { margin: 0 0 14px; font-size: 18px; color: #8b2f2f; }
    label { display: block; font-size: 13px; margin-bottom: 4px; color:#704434; }
    input {
      width: 100%;
      padding: 7px 9px;
      border: 1px solid #dec9b6;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    button {
      width: 100%;
      background: #8b2f2f;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 8px 0 9px;
      font-size: 13px;
      cursor: pointer;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>단단국어 로그인</h1>
    <label for="grade">학년 / 반</label>
    <input id="grade" placeholder="예: 6학년 1반" />
    <label for="name">이름</label>
    <input id="name" placeholder="이름을 입력하세요" />
    <button id="goBtn">학습하러 가기</button>
  </div>

  <script>
    document.getElementById('goBtn').addEventListener('click', () => {
      const grade = document.getElementById('grade').value.trim();
      const name = document.getElementById('name').value.trim();
      if (!grade || !name) {
        alert('학년/반과 이름을 모두 입력해주세요.');
        return;
      }
      // menu.html로 이동
      location.href = `./menu.html?grade=${encodeURIComponent(grade)}&name=${encodeURIComponent(name)}`;
    });
  </script>
</body>
</html>
