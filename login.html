<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2ded5;
      --card: #fff;
      --primary: #8b2f2f;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-wrap {
      background: var(--card);
      width: min(420px, 95vw);
      border-radius: 16px;
      padding: 28px 28px 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(139,47,47,0.07);
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text);
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: rgba(139,47,47,0.4);
      box-shadow: 0 0 0 3px rgba(139,47,47,0.08);
    }
    .field { margin-bottom: 16px; }
    .btn {
      width: 100%;
      margin-top: 10px;
      background: var(--primary);
      border: none;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      padding: 11px 0;
      border-radius: 10px;
      cursor: pointer;
    }
    .link-line {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }
    .link-line a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="title">단단국어 로그인</div>
    <div class="subtitle">이름과 학년을 입력해서 학습실로 이동하세요.</div>

    <div class="field">
      <label for="name">이름</label>
      <input id="name" type="text" placeholder="예) 이승찬" />
    </div>

    <div class="field">
      <label for="grade">학년</label>
      <input id="grade" type="text" placeholder="예) 4학년" />
    </div>

    <div class="field">
      <label for="pw">비밀번호</label>
      <input id="pw" type="password" placeholder="비밀번호" />
    </div>

    <button class="btn" id="loginBtn">로그인</button>

    <div class="link-line">
      아직 계정이 없나요? <a href="./signup.html">회원가입</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://dan-dan-app.onrender.com";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const grade = document.getElementById("grade").value.trim();
      const password = document.getElementById("pw").value.trim();

      const res = await fetch(`${API_BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, grade, password }),
      });

      const data = await res.json();
      if (res.ok) {
        // 서버에서 넘겨주는 주소로 이동
        if (data.redirect) {
          location.href = data.redirect;
        } else {
          alert("로그인 성공!");
        }
      } else {
        alert(data.message || "로그인 실패");
      }
    });
  </script>
</body>
</html>
