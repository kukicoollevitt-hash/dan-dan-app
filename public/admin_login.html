<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 선생님 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2ded5;
      --card: #ffffff;
      --primary: #8b2f2f;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: var(--text);
    }
    .card {
      width: min(420px, 94vw);
      background: var(--card);
      border-radius: 16px;
      padding: 24px 24px 26px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.03);
    }
    .title {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
    }
    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      text-align: center;
      color: #7a5b4b;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      margin-top: 6px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d5c0b3;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(139,47,47,0.13);
    }
    .btn-main {
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      font-size: 15px;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    .btn-main:hover { opacity: .92; }
    .bottom {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      color: #6b5a4c;
    }
    .bottom a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .card {
  position: relative; /* 버튼 위치 고정 기준 */
}

.mode-switch {
  position: absolute;
  top: 10px;
  right: 14px;
  font-size: 13px;
  padding: 4px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,0.9);
  border: 1px solid rgba(0,0,0,0.15);
  color: var(--primary);
  text-decoration: none;
  cursor: pointer;
  font-weight: 600;
}

.mode-switch:hover {
  background: #f7ece5;
}
.error-msg {
  background: #fdecea;
  color: #c0392b;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 13px;
  margin-bottom: 14px;
  text-align: center;
  display: none;
}
.error-msg.show {
  display: block;
}

  </style>
</head>
<body>
  <div class="card">
      <a href="/" class="mode-switch">학생모드</a>

    <h1 class="title">선생님 로그인</h1>
    <p class="subtitle">선생님 전용 로그인입니다.</p>

    <div class="error-msg" id="errorMsg"></div>

    <!-- 서버: POST /admin-login -->
    <form action="/admin-login" method="post">
      <label>
        학교명
        <input type="text" name="academyName" placeholder="예) 서울초등학교" required />
      </label>

      <label>
        성함
        <input type="text" name="name" placeholder="예) 홍길동" required />
      </label>

      <label>
        생년월일 (예: 900507)
        <input type="text" name="birth" maxlength="6" required />
      </label>

      <label>
        전화번호 (비밀번호)
        <input type="tel" name="phone" placeholder="예) 010-0000-0000" required />
      </label>

      <button type="submit" class="btn-main">로그인</button>
    </form>

    <div class="bottom">
      아직 관리자 계정이 없나요?
      <a href="/admin-signup">관리자 회원가입</a>
    </div>
  </div>

  <script>
    // URL에서 에러 파라미터 확인
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const errorMsg = document.getElementById('errorMsg');

    if (error === 'invalid') {
      errorMsg.textContent = '입력하신 정보와 일치하는 계정이 없습니다.';
      errorMsg.classList.add('show');
    } else if (error === 'pending') {
      errorMsg.textContent = '승인 대기 중인 계정입니다. 관리자 승인 후 로그인해주세요.';
      errorMsg.classList.add('show');
    }
  </script>
</body>
</html>
