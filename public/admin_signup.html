<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 선생님 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2ded5;
      --card: #ffffff;
      --primary: #8b2f2f;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: var(--text);
    }
    .card {
      width: min(440px, 94vw);
      background: var(--card);
      border-radius: 16px;
      padding: 24px 24px 26px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.03);
    }
    .title {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
    }
    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      text-align: center;
      color: #7a5b4b;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      margin-top: 6px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d5c0b3;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(139,47,47,0.13);
    }
    .hint {
      margin-top: 3px;
      font-size: 12px;
      color: #8a7b6f;
      line-height: 1.4;
    }
    .btn-main {
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      font-size: 15px;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    .btn-main:hover { opacity: .92; }
    .bottom {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      color: #6b5a4c;
    }
    .bottom a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">선생님 회원가입</h1>
    <p class="subtitle">선생님 계정을 등록해 주세요.</p>

    <!-- 서버: POST /admin-signup -->
    <form action="/admin-signup" method="post">
      <label>
        학교명
        <input type="text" name="academyName" required />
        <div class="hint">
          예) 서울초등학교 / 서울중학교<br>
          *학교명을 정확하게 입력해야만 해당 학교 학생 목록을 볼 수 있습니다*
        </div>
      </label>

      <label>
        직책
        <input type="text" name="role" placeholder="선생님" required />
      </label>

      <label>
        성함
        <input type="text" name="name" placeholder="예) 홍길동" required />
      </label>

      <label>
        생년월일 (예: 900507)
        <input type="text" name="birth" maxlength="6" required />
      </label>

      <label>
        전화번호 (로그인 시 비밀번호로 사용)
        <input type="tel" name="phone" placeholder="예) 010-0000-0000" required />
        <div class="hint">*전화번호는 로그인 시 비밀번호로 사용됩니다*</div>
      </label>

      <button type="submit" class="btn-main">관리자 계정 등록하기</button>
    </form>

    <div class="bottom">
      이미 관리자 계정이 있나요?
      <a href="/admin-login">관리자 로그인</a>
    </div>
  </div>
</body>
</html>
