<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어학원 학생 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f4efe7;
      --panel: #fffaf3;
      --accent: #8b2f2f;
      --line: #e5d4c1;
      --text: #3b2a1a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      color: var(--text);
    }
    .wrap {
      max-width: 1080px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .desc {
      font-size: 13px;
      color: #7a6655;
      margin-bottom: 14px;
    }

    .top-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 12px;
    }

    .btn-back {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #b58a5c;
      background: #fff;
      color: #5a3a24;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-back:hover {
      background: #f7ecdf;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .left-info {
      font-size: 13px;
      color: #7a6655;
    }
    .right-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1c2af;
      font-size: 13px;
      min-width: 170px;
    }
    button, .btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      background: #f1e4d7;
      color: #5a4330;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-outline {
      background: #fff;
      border-color: #b58a5c;
      color: #5a3a24;
    }

    .panel {
      background: var(--panel);
      border-radius: 10px;
      border: 1px solid var(--line);
      padding: 10px 12px 12px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 760px;
    }
    th, td {
      border: 1px solid #e2d4c2;
      padding: 6px 8px;
      font-size: 14px;
      text-align: left;
      font-weight: 700;
      color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    th {
      background: #f4ebdd;
    }
    tr:nth-child(even) td {
      background: #fdf8f0;
    }
    tr.empty-row td {
      text-align: center;
      color: #b54a3a;
    }
    .num-col { width: 36px; text-align: center; }
    .center { text-align: center; }

    .badge {
      display: inline-block;
      padding: 1px 7px 2px;
      border-radius: 999px;
      font-size: 11px;
      vertical-align: middle;
    }
    .badge-approved {
      background: #e3f2fd;
      color: #1565c0;
    }
    .badge-pending {
      background: #fff3e0;
      color: #ef6c00;
    }

    .link-text {
      color: #673ab7;
      text-decoration: none;
      font-size: 12px;
    }
    .link-text:hover {
      text-decoration: underline;
    }

    .error-msg {
      font-size: 13px;
      color: #b00020;
      margin-top: 8px;
    }

    /* 시리즈 부여 모달 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-box {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent);
    }
    .modal-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }
    .checkbox-list {
      margin-bottom: 20px;
    }
    .checkbox-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.2s ease;
    }
    .checkbox-item:hover {
      background: #f0f0f0;
      border-color: var(--accent);
    }
    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin-top: 2px;
      flex-shrink: 0;
    }
    .checkbox-item label {
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      line-height: 1.4;
    }
    .series-name {
      font-weight: 600;
      color: var(--accent);
      display: block;
      margin-bottom: 2px;
    }
    .series-desc {
      font-size: 12px;
      color: #666;
      display: block;
    }
    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .modal-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .modal-btn-cancel {
      background: #e0e0e0;
      color: #333;
    }
    .modal-btn-submit {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- ✅ 버튼을 제목 위로 이동 -->

    <h1 id="page-title">단단국어학원 학생 목록</h1>
    <p class="desc" id="page-desc">
      이 화면에는 <b>단단국어학원</b>에 소속된 승인 학생만 표시됩니다.
    </p>

      <div class="top-row">
      <a class="btn-back" href="/admin/dashboard">← 대시보드로 돌아가기</a>
    </div>

    <div class="toolbar">
      <div class="left-info">
        총 <span id="total-count">0</span>명의 학생이 있습니다.
      </div>
      <div class="right-actions">
        <input type="text" id="search-input" placeholder="이름 / 학년 검색" />
        <button id="search-btn">검색</button>
        <button id="refresh-btn">새로고침</button>
        <a id="btn-export" class="btn btn-outline" href="#">엑셀 다운로드</a>
        <a id="btn-trash" class="btn btn-outline" href="#">휴지통 보기</a>
      </div>
    </div>

    <div class="panel">
      <table>
        <thead>
          <tr>
            <th class="num-col">#</th>
            <th>학년</th>
            <th>이름</th>
            <th>학원명</th>
            <th>전화번호(ID)</th>
            <th>상태</th>
            <th>시리즈 부여</th>
            <th>학습 이력</th>
            <th>수정</th>
            <th>휴지통</th>
          </tr>
        </thead>
        <tbody id="student-tbody">
          <tr class="empty-row">
            <td colspan="10">학생 목록을 불러오는 중입니다…</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="error-box" class="error-msg" style="display:none;"></div>
  </div>

  <!-- 시리즈 부여 모달 -->
  <div id="series-modal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">시리즈 부여</div>
      <div class="modal-subtitle" id="modal-student-name">학생: </div>

      <div class="checkbox-list">
        <div class="checkbox-item">
          <input type="checkbox" id="series-brainun" value="BRAIN은" />
          <label for="series-brainun">
            <span class="series-name">BRAIN ON</span>
            <span class="series-desc">개념이해 (4~5학년 추천)</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="series-brainam" value="BRAIN암" />
          <label for="series-brainam">
            <span class="series-name">BRAIN UP</span>
            <span class="series-desc">응용적용 (5~6학년 추천)</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="series-brainbit" value="BRAIN빛" />
          <label for="series-brainbit">
            <span class="series-name">BRAIN FIT</span>
            <span class="series-desc">사고연결 (6학년 ~중1 추천)</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="series-braindap" value="BRAIN답" />
          <label for="series-braindap">
            <span class="series-name">BRAIN DEEP</span>
            <span class="series-desc">심화추론 (중1 ~ 중3 추천)</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="series-brainjung" value="BRAIN중등" />
          <label for="series-brainjung">
            <span class="series-name">BRAIN 중등</span>
            <span class="series-desc">중등교과 (중등 선행 ~ 중등 전체)</span>
          </label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="series-braingo" value="BRAIN고등" />
          <label for="series-braingo">
            <span class="series-name">BRAIN 고등</span>
            <span class="series-desc">고등교과 (고등 선행 ~ 고등 전체)</span>
          </label>
        </div>
      </div>

      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" onclick="closeSeriesModal()">취소</button>
        <button class="modal-btn modal-btn-submit" onclick="submitSeries()">부여하기</button>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_KEY = "DandanAdminKey!";
    let currentAcademyName = "";

    async function fetchBranchStudents(q = "") {
      const tbody = document.getElementById("student-tbody");
      const errorBox = document.getElementById("error-box");
      errorBox.style.display = "none";

      tbody.innerHTML = `
        <tr class="empty-row">
          <td colspan="10">학생 목록을 불러오는 중입니다…</td>
        </tr>
      `;

      try {
        const params = q ? "?q=" + encodeURIComponent(q) : "";
        const res = await fetch("/api/branch/users" + params, {
          credentials: "include",
        });

        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const list = data.students || data.users || [];

        renderTable(list);
      } catch (err) {
        tbody.innerHTML = `
          <tr class="empty-row">
            <td colspan="10">❌ 학생 목록을 불러오는 중 오류가 발생했습니다.</td>
          </tr>
        `;
        errorBox.textContent = "오류: " + err.message;
        errorBox.style.display = "block";
      }
    }

    function renderTable(list) {
      const tbody = document.getElementById("student-tbody");
      const totalEl = document.getElementById("total-count");

      if (!Array.isArray(list) || list.length === 0) {
        totalEl.textContent = "0";
        tbody.innerHTML = `
          <tr class="empty-row"><td colspan="10">표시할 학생이 없습니다.</td></tr>
        `;
        return;
      }

      totalEl.textContent = list.length;

      const firstSchool = list[0].school || "";
      if (firstSchool) {
        currentAcademyName = firstSchool;
        document.getElementById("page-title").textContent =
          firstSchool + " 학생 목록";
        document.getElementById("page-desc").innerHTML =
          "이 화면에는 <b>" + firstSchool + "</b>에 소속된 승인 학생만 표시됩니다.";
      }

      updateTopLinks();

      tbody.innerHTML = "";
      list.forEach((u, idx) => {
        const tr = document.createElement("tr");
        const phone = u.phone || u.id || "";
        const status = u.status || "approved";
        const statusLabel = status === "approved" ? "승인" : "대기";
        const statusClass =
          status === "approved" ? "badge-approved" : "badge-pending";

        const toggleStatus = status === "approved" ? "pending" : "approved";
        const toggleText = status === "approved" ? "대기 전환" : "승인하기";

        const statusHref =
          "/admin/status?id=" +
          encodeURIComponent(phone) +
          "&status=" +
          encodeURIComponent(toggleStatus) +
          "&key=" +
          encodeURIComponent(ADMIN_KEY) +
          "&return=" +
          encodeURIComponent("/admin/branch/users");

        const logsHref =
          "/admin/branch/logs?grade=" +
          encodeURIComponent(u.grade || "") +
          "&name=" +
          encodeURIComponent(u.name || "");

        const editHref =
          "/admin/user-edit?id=" +
          encodeURIComponent(phone) +
          "&key=" +
          encodeURIComponent(ADMIN_KEY) +
          "&view=branch";

        const trashHref =
          "/trash-user?id=" +
          encodeURIComponent(phone) +
          "&key=" +
          encodeURIComponent(ADMIN_KEY) +
          "&return=" +
          encodeURIComponent("/admin/branch/users") +
          "&view=branch";

        // 템플릿 리터럴 전에 이스케이프된 값을 미리 계산
        const escapedName = (u.name || "").replace(/'/g, "\\'").replace(/"/g, "&quot;");
        const escapedSeriesData = JSON.stringify(u.assignedSeries || [])
          .replace(/'/g, "\\'")
          .replace(/"/g, "&quot;");

        tr.innerHTML = `
          <td class="num-col center">${idx + 1}</td>
          <td class="center">${u.grade || ""}</td>
          <td class="center">${u.name || ""}</td>
          <td>${u.school || ""}</td>
          <td>${phone}</td>
          <td>
            <span class="badge ${statusClass}">${statusLabel}</span>
            <a class="link-text"
               href="${statusHref}"
               onclick="return confirm('이 회원의 상태를 ${toggleText} 상태로 변경할까요?');">
              ${toggleText}
            </a>
          </td>
          <td class="center">
            <a class="link-text" href="#"
               onclick="openSeriesModal('${u._id}', '${escapedName}', '${escapedSeriesData}'); return false;">
              시리즈 부여
            </a>
          </td>
          <td class="center">
            <a class="link-text" href="${logsHref}">학습 이력 보기</a>
          </td>
          <td class="center">
            <a class="link-text" href="${editHref}">수정</a>
          </td>
          <td class="center">
            <a class="link-text"
               href="${trashHref}"
               onclick="return confirm('이 회원을 휴지통으로 보낼까요? [${u.name || ""} / ${phone}]');">
              휴지통
            </a>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function updateTopLinks() {
      const btnExport = document.getElementById("btn-export");
      const btnTrash = document.getElementById("btn-trash");

      const q = currentAcademyName || "";
      btnExport.href =
        "/admin/users-export?key=" +
        encodeURIComponent(ADMIN_KEY) +
        (q ? "&q=" + encodeURIComponent(q) : "");

      btnTrash.href =
        "/admin/trash?key=" +
        encodeURIComponent(ADMIN_KEY) +
        "&view=branch";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("search-input");
      const btnSearch = document.getElementById("search-btn");
      const btnRefresh = document.getElementById("refresh-btn");

      btnSearch.addEventListener("click", () => {
        fetchBranchStudents(input.value.trim());
      });

      input.addEventListener("keyup", (e) => {
        if (e.key === "Enter") fetchBranchStudents(input.value.trim());
      });

      btnRefresh.addEventListener("click", () => {
        input.value = "";
        fetchBranchStudents("");
      });

      fetchBranchStudents("");
    });

    // ===== 시리즈 부여 모달 관련 =====
    let currentUserId = null;

    function openSeriesModal(userId, userName, assignedSeriesStr) {
      currentUserId = userId;
      document.getElementById("modal-student-name").textContent = "학생: " + userName;

      // 모든 체크박스 초기화
      document.querySelectorAll('#series-modal input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
      });

      // 문자열을 배열로 파싱
      let assignedSeries = [];
      try {
        assignedSeries = JSON.parse(assignedSeriesStr);
      } catch (e) {
        console.error('Failed to parse assignedSeries:', e);
      }

      // 현재 부여된 시리즈 체크
      if (Array.isArray(assignedSeries)) {
        assignedSeries.forEach(series => {
          const checkbox = document.querySelector(`#series-modal input[value="${series}"]`);
          if (checkbox) {
            checkbox.checked = true;
          }
        });
      }

      // 모달 표시
      document.getElementById("series-modal").classList.add("show");
    }

    function closeSeriesModal() {
      document.getElementById("series-modal").classList.remove("show");
      currentUserId = null;
    }

    async function submitSeries() {
      if (!currentUserId) {
        alert("사용자 ID가 없습니다.");
        return;
      }

      // 선택된 시리즈 수집
      const selectedSeries = [];
      document.querySelectorAll('#series-modal input[type="checkbox"]:checked').forEach(cb => {
        selectedSeries.push(cb.value);
      });

      try {
        const res = await fetch("/admin/assign-series", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            key: ADMIN_KEY,
            userId: currentUserId,
            series: selectedSeries
          })
        });

        const data = await res.json();

        if (data.success) {
          alert("시리즈 부여 완료!");
          closeSeriesModal();
          // 현재 검색어를 유지하면서 목록 새로고침
          const currentSearch = document.getElementById("search-input").value.trim();
          fetchBranchStudents(currentSearch);
        } else {
          alert("시리즈 부여 실패: " + (data.message || "알 수 없는 오류"));
        }
      } catch (err) {
        console.error("시리즈 부여 에러:", err);
        alert("시리즈 부여 중 오류가 발생했습니다.");
      }
    }

    // 모달 오버레이 클릭 시 닫기
    document.getElementById("series-modal").addEventListener("click", function(e) {
      if (e.target === this) {
        closeSeriesModal();
      }
    });
  </script>
</body>
</html>
