    // ë ˆì´ë” ì°¨íŠ¸ ê·¸ë¦¬ê¸°
    function drawRadarChart(scores) {
      const canvas = document.getElementById('radarCanvas');
      const ctx = canvas.getContext('2d');
      const centerX = 140;
      const centerY = 140;
      const maxRadius = 100;

      // 5ê°í˜• ì¢Œí‘œ ê³„ì‚° (ìƒë‹¨ë¶€í„° ì‹œê³„ë°©í–¥)
      const angles = [];
      for (let i = 0; i < 5; i++) {
        angles.push((Math.PI * 2 * i / 5) - Math.PI / 2);
      }

      // ë°°ê²½ ê²©ì ê·¸ë¦¬ê¸° (10, 5, 1 ë ˆë²¨)
      ctx.strokeStyle = '#e0e0e0';
      ctx.lineWidth = 1;

      [1, 0.5, 0.1].forEach(ratio => {
        ctx.beginPath();
        for (let i = 0; i <= 5; i++) {
          const angle = angles[i % 5];
          const x = centerX + Math.cos(angle) * maxRadius * ratio;
          const y = centerY + Math.sin(angle) * maxRadius * ratio;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
      });

      // ì¶• ê·¸ë¦¬ê¸°
      ctx.strokeStyle = '#d0d0d0';
      angles.forEach(angle => {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + Math.cos(angle) * maxRadius, centerY + Math.sin(angle) * maxRadius);
        ctx.stroke();
      });

      // ë°ì´í„° ì˜ì—­ ê·¸ë¦¬ê¸°
      const categories = ['ì¸ë¬¼íŒŒì•…', 'ë‚´ìš©ì¼ì¹˜', 'ë‚´ìš©êµ¬ì¡°', 'ë‚´ìš©ì–´íœ˜', 'ë‚´ìš©ì¶”ë¡ '];
      ctx.beginPath();
      ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
      ctx.strokeStyle = '#8B4513';
      ctx.lineWidth = 2;

      categories.forEach((cat, i) => {
        const score = scores[cat];
        const ratio = score / 10;
        const x = centerX + Math.cos(angles[i]) * maxRadius * ratio;
        const y = centerY + Math.sin(angles[i]) * maxRadius * ratio;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // ë°ì´í„° í¬ì¸íŠ¸ ê·¸ë¦¬ê¸°
      ctx.fillStyle = '#5D3A1A';
      categories.forEach((cat, i) => {
        const score = scores[cat];
        const ratio = score / 10;
        const x = centerX + Math.cos(angles[i]) * maxRadius * ratio;
        const y = centerY + Math.sin(angles[i]) * maxRadius * ratio;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      // ë¼ë²¨ ê·¸ë¦¬ê¸°
      ctx.fillStyle = '#2c3e50';
      ctx.font = 'bold 12px "Noto Sans KR", sans-serif';
      ctx.textAlign = 'center';

      const labelOffset = 18;
      const labels = ['ì¸ë¬¼íŒŒì•…', 'ë‚´ìš©ì¼ì¹˜', 'ë‚´ìš©êµ¬ì¡°', 'ë‚´ìš©ì–´íœ˜', 'ë‚´ìš©ì¶”ë¡ '];
      labels.forEach((label, i) => {
        const x = centerX + Math.cos(angles[i]) * (maxRadius + labelOffset);
        const y = centerY + Math.sin(angles[i]) * (maxRadius + labelOffset);
        ctx.fillText(label, x, y + 4);
      });
    }
