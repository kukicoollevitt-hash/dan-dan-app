        ctx.strokeStyle = '#ddd';
        ctx.lineWidth = 1;
        ctx.stroke();
      });

      // ì¶•ì„ 
      for (let i = 0; i < numCategories; i++) {
        const angle = startAngle + i * angleStep;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
        ctx.strokeStyle = '#ccc';
        ctx.lineWidth = 1;
        ctx.stroke();
      }

      // ë°ì´í„° ì˜ì—­
      ctx.beginPath();
      for (let i = 0; i <= numCategories; i++) {
        const idx = i % numCategories;
        const angle = startAngle + idx * angleStep;
        const value = scores[categoryLabels[idx]] / 10;
        const x = centerX + radius * value * Math.cos(angle);
        const y = centerY + radius * value * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fillStyle = 'rgba(211, 84, 0, 0.3)';
      ctx.fill();
      ctx.strokeStyle = '#d35400';
      ctx.lineWidth = 2;
      ctx.stroke();

      // ë°ì´í„° ì 
      for (let i = 0; i < numCategories; i++) {
        const angle = startAngle + i * angleStep;
        const value = scores[categoryLabels[i]] / 10;
        const x = centerX + radius * value * Math.cos(angle);
        const y = centerY + radius * value * Math.sin(angle);
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = '#d35400';
        ctx.fill();
      }

      // ë¼ë²¨
      ctx.font = '13px Pretendard, sans-serif';
      ctx.fillStyle = '#333';
      ctx.textAlign = 'center';
      for (let i = 0; i < numCategories; i++) {
        const angle = startAngle + i * angleStep;
        const labelRadius = radius + 30;
        const x = centerX + labelRadius * Math.cos(angle);
        const y = centerY + labelRadius * Math.sin(angle);
        ctx.fillText(categoryLabels[i], x, y + 4);
      }
    }

    async function saveQuizResult(categoryScores, totalScore) {
      try {
        const response = await fetch('/api/creative-quiz/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            grade: userGrade,
            name: userName,
            storyId: 'geo03',
            season: 'season2',
            scores: categoryScores,
            totalScore: totalScore
          })
        });
        const result = await response.json();
        console.log('Quiz result saved:', result);
      } catch (error) {
        console.error('Failed to save quiz result:', error);
      }
    }

    function retryQuiz() {
      currentQuestion = 0;
      answers = new Array(quizData.length).fill(null);
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('quizContent').style.display = 'block';
      renderQuestion();
    }

    function goBack() {
      window.location.href = 'geo03_season1.html';
    }
