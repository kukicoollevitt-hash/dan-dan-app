<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ï±óÎ¥á ÌïôÏäµ Îç∞Î™® - Dan Dan English</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .scenario-selector {
            background: #f8f9fa;
            padding: 15px 25px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .scenario-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .scenario-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .scenario-btn.active {
            background: #667eea;
            color: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-right: 12px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-left: 12px;
            order: 2;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .feedback {
            margin-top: 10px;
            padding: 12px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 6px;
            font-size: 14px;
            color: #0d47a1;
        }

        .feedback.correction {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #e65100;
        }

        .feedback.praise {
            background: #e8f5e9;
            border-left-color: #4caf50;
            color: #1b5e20;
        }

        .quick-replies {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-reply-btn {
            padding: 8px 14px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .send-btn, .voice-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover, .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-btn {
            width: 50px;
            padding: 12px;
            font-size: 18px;
        }

        .voice-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .typing-indicator.show {
            display: flex;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .stats {
            padding: 15px 25px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #e9ecef;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .scenario-selector {
                padding: 10px 15px;
            }

            .scenario-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI ÏòÅÏñ¥ ÌïôÏäµ Ï±óÎ¥á</h1>
            <p>Ïã§Ï†ú ÎåÄÌôîÌïòÎìØ ÏòÅÏñ¥Î•º Î∞∞ÏõåÎ≥¥ÏÑ∏Ïöî!</p>
        </div>

        <div class="scenario-selector">
            <button class="scenario-btn active" data-scenario="cafe">‚òï Ïπ¥Ìéò Ï£ºÎ¨∏</button>
            <button class="scenario-btn" data-scenario="shopping">üõçÔ∏è ÏáºÌïë</button>
            <button class="scenario-btn" data-scenario="airport">‚úàÔ∏è Í≥µÌï≠</button>
            <button class="scenario-btn" data-scenario="friend">üëã ÏπúÍµ¨ ÎåÄÌôî</button>
            <button class="scenario-btn" data-scenario="free">üí¨ ÏûêÏú† ÎåÄÌôî</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Hi! Welcome to the coffee shop! What would you like to order today?
                    <div class="quick-replies">
                        <button class="quick-reply-btn">I'd like a coffee</button>
                        <button class="quick-reply-btn">Can I see the menu?</button>
                        <button class="quick-reply-btn">What do you recommend?</button>
                    </div>
                </div>
            </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="messageCount">0</span>
                <span class="stat-label">ÎåÄÌôî Ïàò</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="correctCount">0</span>
                <span class="stat-label">Ï†ïÌôïÌïú ÌëúÌòÑ</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="learningStreak">1</span>
                <span class="stat-label">Ïó∞ÏÜç ÌïôÏäµÏùº</span>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
                <button class="voice-btn" id="voiceBtn">üé§</button>
                <button class="send-btn" id="sendBtn">Ï†ÑÏÜ°</button>
            </div>
        </div>
    </div>

    <script>
        const scenarios = {
            cafe: {
                intro: "Hi! Welcome to the coffee shop! What would you like to order today?",
                quickReplies: [
                    "I'd like a coffee",
                    "Can I see the menu?",
                    "What do you recommend?"
                ],
                responses: {
                    coffee: "Great choice! Would you like it hot or iced? And what size?",
                    menu: "We have americano, latte, cappuccino, and various teas. What interests you?",
                    recommend: "Our signature honey latte is very popular! It's sweet and creamy.",
                    size: "We have small, medium, and large. Which one would you prefer?",
                    hot: "Perfect! A hot coffee coming up. Anything else?",
                    iced: "Nice! An iced coffee for you. What size would you like?",
                    default: "I see! Could you tell me more about what you'd like?"
                }
            },
            shopping: {
                intro: "Hello! Welcome to our store. How can I help you today?",
                quickReplies: [
                    "I'm looking for a shirt",
                    "Do you have this in other colors?",
                    "How much is this?"
                ],
                responses: {
                    shirt: "We have many styles! What color are you interested in?",
                    color: "Yes! We have it in blue, red, black, and white. Which do you prefer?",
                    price: "That one is $29.99. Would you like to try it on?",
                    size: "What size do you usually wear? We have S, M, L, and XL.",
                    try: "Of course! The fitting room is right over there.",
                    default: "Sure! Let me know if you need any assistance."
                }
            },
            airport: {
                intro: "Good morning! May I see your passport and ticket, please?",
                quickReplies: [
                    "Here you go",
                    "Where is my gate?",
                    "Can I check this bag?"
                ],
                responses: {
                    passport: "Thank you! Are you checking any bags today?",
                    gate: "Your gate is B12. Boarding starts at 10:30 AM.",
                    bag: "Sure! Please place it on the scale. Any liquids or electronics?",
                    liquid: "Please take out any liquids over 100ml and place them in a separate bin.",
                    default: "No problem! Have a great flight!"
                }
            },
            friend: {
                intro: "Hey! Long time no see! How have you been?",
                quickReplies: [
                    "I've been great!",
                    "Pretty good, how about you?",
                    "Been busy lately"
                ],
                responses: {
                    great: "That's awesome! What have you been up to?",
                    good: "I'm doing well too! Want to grab coffee sometime?",
                    busy: "I totally understand! Work or school?",
                    coffee: "Sure! How about this weekend?",
                    weekend: "Perfect! Saturday at 2 PM works for you?",
                    default: "Cool! Let's catch up more!"
                }
            },
            free: {
                intro: "Hello! I'm your AI English tutor. What would you like to talk about?",
                quickReplies: [
                    "Let's talk about hobbies",
                    "I want to practice grammar",
                    "Tell me about your day"
                ],
                responses: {
                    hobby: "I'd love to hear about your hobbies! What do you enjoy doing?",
                    grammar: "Great! What grammar topic would you like to practice?",
                    day: "Well, I've been helping students learn English all day! How was yours?",
                    default: "That's interesting! Tell me more!"
                }
            }
        };

        let currentScenario = 'cafe';
        let messageCount = 0;
        let correctCount = 0;
        let conversationHistory = [];

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const typingIndicator = document.querySelector('.typing-indicator');

        // ÏãúÎÇòÎ¶¨Ïò§ ÏÑ†ÌÉù
        document.querySelectorAll('.scenario-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.scenario-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentScenario = btn.dataset.scenario;
                resetChat();
            });
        });

        function resetChat() {
            chatContainer.innerHTML = '';
            conversationHistory = [];
            const scenario = scenarios[currentScenario];
            addAIMessage(scenario.intro, scenario.quickReplies);
            messageCount = 0;
            correctCount = 0;
            updateStats();
        }

        function addAIMessage(text, quickReplies = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';

            let quickReplyHTML = '';
            if (quickReplies && quickReplies.length > 0) {
                quickReplyHTML = '<div class="quick-replies">';
                quickReplies.forEach(reply => {
                    quickReplyHTML += `<button class="quick-reply-btn">${reply}</button>`;
                });
                quickReplyHTML += '</div>';
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    ${text}
                    ${quickReplyHTML}
                </div>
            `;

            chatContainer.insertBefore(messageDiv, typingIndicator);

            // Quick reply Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            messageDiv.querySelectorAll('.quick-reply-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    sendMessage(btn.textContent);
                });
            });

            scrollToBottom();
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-avatar">üë§</div>
            `;
            chatContainer.insertBefore(messageDiv, typingIndicator);
            messageCount++;
            updateStats();
            scrollToBottom();
        }

        function addFeedback(message, type = 'feedback') {
            const lastAIMessage = chatContainer.querySelector('.message.ai:last-of-type .message-content');
            if (lastAIMessage) {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = `feedback ${type}`;
                feedbackDiv.innerHTML = message;
                lastAIMessage.appendChild(feedbackDiv);
            }
        }

        function analyzeResponse(userText) {
            // Í∞ÑÎã®Ìïú Î¨∏Î≤ï Î∂ÑÏÑù ÏãúÎÆ¨Î†àÏù¥ÏÖò
            const lowerText = userText.toLowerCase();

            // Í∏çÏ†ïÏ†Å ÌîºÎìúÎ∞±
            if (lowerText.includes("i'd like") || lowerText.includes("could you") || lowerText.includes("would you")) {
                correctCount++;
                updateStats();
                return { type: 'praise', message: 'üëç ÏôÑÎ≤ΩÌïú Ï†ïÏ§ëÌïú ÌëúÌòÑÏù¥ÏóêÏöî!' };
            }

            // Î¨∏Î≤ï ÍµêÏ†ï
            if (lowerText.includes("i want") && currentScenario !== 'friend') {
                return {
                    type: 'correction',
                    message: 'üí° "I want" ÎåÄÏã† "I\'d like"Î•º ÏÇ¨Ïö©ÌïòÎ©¥ Îçî Ï†ïÏ§ëÌïú ÌëúÌòÑÏù¥ Îê©ÎãàÎã§!'
                };
            }

            if (!lowerText.includes("please") && (lowerText.includes("give me") || lowerText.includes("show me"))) {
                return {
                    type: 'correction',
                    message: 'üí° "please"Î•º Ï∂îÍ∞ÄÌïòÎ©¥ Îçî Ï†ïÏ§ëÌïú ÌëúÌòÑÏù¥ Îê©ÎãàÎã§!'
                };
            }

            // ÏùºÎ∞ò ÌîºÎìúÎ∞±
            if (userText.split(' ').length > 5) {
                correctCount++;
                updateStats();
                return { type: 'praise', message: 'üåü ÏôÑÏ†ÑÌïú Î¨∏Ïû•ÏúºÎ°ú Ïûò ÌëúÌòÑÌñàÏñ¥Ïöî!' };
            }

            return null;
        }

        function getAIResponse(userText) {
            const scenario = scenarios[currentScenario];
            const lowerText = userText.toLowerCase();

            // ÌÇ§ÏõåÎìú Í∏∞Î∞ò ÏùëÎãµ
            for (let key in scenario.responses) {
                if (lowerText.includes(key)) {
                    return scenario.responses[key];
                }
            }

            // Í∏∞Î≥∏ ÏùëÎãµ
            return scenario.responses.default || "That's interesting! Tell me more!";
        }

        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        async function sendMessage(text = null) {
            const message = text || userInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            userInput.value = '';

            conversationHistory.push({ role: 'user', content: message });

            // AI ÏùëÎãµ Î∞õÍ∏∞
            showTypingIndicator();

            try {
                const response = await fetch('/api/ai-english-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        scenario: currentScenario,
                        conversationHistory: conversationHistory.slice(-10) // ÏµúÍ∑º 10Í∞úÎßå Ï†ÑÏÜ°
                    })
                });

                const data = await response.json();

                hideTypingIndicator();

                if (data.success) {
                    addAIMessage(data.response);

                    // ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ ÌîºÎìúÎ∞± ÌëúÏãú
                    if (data.feedbacks && data.feedbacks.length > 0) {
                        data.feedbacks.forEach((feedback, index) => {
                            setTimeout(() => {
                                addFeedback(feedback.message, feedback.type);
                                if (feedback.type === 'praise') {
                                    correctCount++;
                                    updateStats();
                                }
                            }, 300 * (index + 1));
                        });
                    }

                    conversationHistory.push({ role: 'assistant', content: data.response });
                } else {
                    // Ïò§Î•ò Î∞úÏÉù Ïãú Í∏∞Î≥∏ ÏùëÎãµ
                    addAIMessage('Sorry, there was a problem generating a response. Please try again.');
                    console.error('AI response error:', data.error);
                }

            } catch (error) {
                hideTypingIndicator();
                console.error('API call error:', error);
                addAIMessage('Sorry, there was a connection problem. Please try again.');
            }
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('correctCount').textContent = correctCount;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÏùåÏÑ± ÏûÖÎ†• ÏãúÎÆ¨Î†àÏù¥ÏÖò
        let isRecording = false;
        voiceBtn.addEventListener('click', () => {
            isRecording = !isRecording;
            voiceBtn.classList.toggle('recording', isRecording);

            if (isRecording) {
                voiceBtn.textContent = '‚è∏Ô∏è';
                // Ïã§Ï†úÎ°úÎäî Web Speech API ÏÇ¨Ïö©
                setTimeout(() => {
                    isRecording = false;
                    voiceBtn.classList.remove('recording');
                    voiceBtn.textContent = 'üé§';
                    userInput.value = "I'd like a large iced americano, please.";
                }, 2000);
            } else {
                voiceBtn.textContent = 'üé§';
            }
        });

        sendBtn.addEventListener('click', () => sendMessage());

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Ï¥àÍ∏∞Ìôî
        scrollToBottom();
    </script>
</body>
</html>
