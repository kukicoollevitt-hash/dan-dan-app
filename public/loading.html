<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>브레인 문해원 입장 중...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("/images/brain-whale-main.jpg") center/cover no-repeat;
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      overflow: hidden;
    }

    /* 텍스트 */
    .loading-text {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    /* 도트 애니메이션 */
    .loading-text .dots::after {
      content: "";
      animation: dots 1.2s infinite;
    }
    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }

    /* 로딩 바 */
    .loading-bar {
      width: 60%;
      max-width: 420px;
      height: 8px;
      background: rgba(255,255,255,0.4);
      border-radius: 999px;
      overflow: hidden;
    }

    .loading-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ffcf6f, #ffb84a, #f1913b);
      border-radius: inherit;
      animation: load 2s forwards;
    }

    @keyframes load {
      0%   { width: 0; }
      45%  { width: 45%; }
      80%  { width: 80%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="loading-text">
    브레인 문해원에 입장 중<span class="dots"></span>
  </div>

  <div class="loading-bar">
    <div class="loading-fill"></div>
  </div>

  <script>
    function getNextUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("to") || "/menu.html";
    }

    setTimeout(() => {
      window.location.href = getNextUrl();
    }, 4000);
  </script>

</body>
</html>
