    // ë‚´ìš© íŒŒì‹± (ì„¹ì…˜ë³„ë¡œ êµ¬ë¶„)
    function parseContent(content) {
      // ì„¹ì…˜ êµ¬ë¶„ì í™•ì¸
      const sectionPatterns = [
        { icon: 'ğŸ“š', title: 'ì¤„ê±°ë¦¬', pattern: /ğŸ“š\s*ì¤„ê±°ë¦¬\n?/ },
        { icon: 'ğŸ‘¤', title: 'ì£¼ì¸ê³µ ì„±ê²© & ì£¼ì¸ê³µì—ê²Œ ë°°ìš¸ ì ', pattern: /ğŸ‘¤\s*ì£¼ì¸ê³µ ì„±ê²©.*\n?/ },

      ];

      // ì„¹ì…˜ì´ ìˆëŠ”ì§€ í™•ì¸
      const hasSection = sectionPatterns.some(s => s.pattern.test(content));

      if (!hasSection) {
        // ì„¹ì…˜ì´ ì—†ìœ¼ë©´ ê·¸ëƒ¥ í…ìŠ¤íŠ¸ë¡œ í‘œì‹œ
        return `<p>${escapeHtml(content)}</p>`;

      // ì„¹ì…˜ë³„ë¡œ ë¶„ë¦¬
      let html = '';
      let remaining = content;

      sectionPatterns.forEach(section => {
        const match = remaining.match(section.pattern);
        if (match) {
          const startIdx = remaining.indexOf(match[0]);
          const afterMatch = remaining.substring(startIdx + match[0].length);

          // ë‹¤ìŒ ì„¹ì…˜ ì°¾ê¸°
          let endIdx = afterMatch.length;
          sectionPatterns.forEach(nextSection => {
            const nextMatch = afterMatch.match(nextSection.pattern);

                <div class="section-content">${escapeHtml(sectionContent)}</div>

          remaining = afterMatch.substring(endIdx);
