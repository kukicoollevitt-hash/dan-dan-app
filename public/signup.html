<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2ede5;
      --card: #fff;
      --primary: #8b2f2f;
      --text: #2f2f2f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .signup-wrap {
      background: var(--card);
      width: min(480px, 95vw);
      border-radius: 16px;
      padding: 28px 28px 34px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid rgba(139,47,47,0.07);
      position: relative;
      z-index: 3;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text);
    }
    .subtitle {
      font-size: 14px;
      color: #7a6c5e;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #4e4032;
    }
    .inp {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #e3d7ca;
      border-radius: 10px;
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    .inp:focus {
      border-color: #c58a45;
      box-shadow: 0 0 0 3px rgba(197,138,69,0.12);
    }
    .form-row { margin-bottom: 14px; }

    .inline-two {
      display: flex;
      gap: 10px;
    }
    .inline-two .form-row {
      flex: 1;
    }

    .action-btn {
      width: 100%;
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 11px 0;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 6px;
      transition: 0.12s;
    }
    .action-btn:hover { filter: brightness(1.03); }

    .bottom-area {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      color: #6b5a4d;
    }
    .bottom-area a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }

    .tip {
      font-size: 12px;
      color: #aa8b6b;
      margin-top: 4px;
    }

    @media (max-width: 420px) {
      .inline-two { flex-direction: column; }
    }

    /* 배경 GIF */
    .bg-gif {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://cdn.jsdelivr.net/gh/kukicoollevitt-hash/dan-dan-app@main/public/images/christmas_bg6.gif') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="bg-gif"></div>

  <div class="signup-wrap">
    <div class="title">AI 브레인 문해력 회원가입</div>
    <div class="subtitle">
      학년/이름/학원명/전화번호를 꼭 입력해야 가입돼요.
    </div>

    <form action="/signup" method="post" autocomplete="off">

      <!-- 학년 + 이름 -->
      <div class="inline-two">
        <div class="form-row">
          <label for="grade">학년</label>
          <input id="grade" name="grade" type="text" class="inp" placeholder="예) 0학년" required />
        </div>

        <div class="form-row">
          <label for="name">이름</label>
          <input id="name" name="name" type="text" class="inp" placeholder="예) 홍길동" required />
        </div>
      </div>

      <!-- 학원명 (단독 한 줄) -->
      <div class="form-row">
        <label for="school">학원명)</label>
        <input id="school" name="school" type="text" class="inp" placeholder="예) 00학원 00점 또는 00학원(브레인문해력 대치점)" required />
        <p class="tip">※ 학원명을 정확하게 입력 시 가입이 승인됩니다</p>
      </div>


      <!-- 전화번호 -->
      <div class="form-row">
        <label for="phone">전화번호</label>
        <input id="phone" name="phone" type="tel" inputmode="numeric" class="inp" placeholder="예) 01012341234" required />
        <p class="tip">※ 전화번호가 로그인할 때 비번으로 사용됩니다.</p>
      </div>

      <button type="submit" class="action-btn">가입하기</button>
    </form>

    <div class="bottom-area">
      이미 계정이 있나요?
      <a href="/login">로그인</a>
    </div>
  </div>
</body>
</html>
