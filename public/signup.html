<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단단국어 회원가입</title>
</head>
<body>
  <h2>회원가입</h2>
  <form action="/signup" method="POST">
    <label>학년: <input name="grade" required /></label><br />
    <label>이름: <input name="name" required /></label><br />
    <label>전화번호: <input name="phone" required /></label><br />
    <p>※ 아이디와 비밀번호는 입력한 전화번호로 자동 설정됩니다.</p>
    <button type="submit">가입하기</button>
  </form>
  <a href="/">로그인으로</a>
</body>
</html>
