    // 도서 데이터 (5-10분 읽기 분량) - 고래도서관 원본 텍스트
    const BOOK_DATA = {
      sonagi: {
        title: '소나기',
        author: '황순원',
        content: `
          <p class="section-title">Part 1. 어느 여름날의 첫 만남</p>
          <p>여름 끝자락의 들판, 뜨거운 햇살이 논과 밭을 가득 채우던 어느 날이었다. 소년은 홀로 냇가를 건너다가 낯선 소녀와 마주친다. 소녀는 서울에서 내려온 듯 말투가 달랐고, 깨끗한 옷차림에 하얀 피부가 유난히 눈에 띄었다. 소년은 순간 말문이 막혀 그 자리에 멈춰 섰다.</p>
          <p>소녀는 개울가에서 조약돌을 주워 물수제비를 뜨고 있었다. 햇살이 물 위에 반짝이며 부서졌고, 소녀의 머리카락이 바람에 살랑살랑 나부꼈다. 소년은 멍하니 그 모습을 바라보다가, 소녀와 눈이 마주치자 얼굴이 붉어져 황급히 고개를 돌렸다.</p>
          <p>소녀는 소년의 뒤를 따라 징검다리를 건너며 장난스럽게 물을 튀겼다. 차가운 물방울이 소년의 등에 튀자, 소년은 더욱 얼굴이 빨개진 채 도망치듯 자리를 뜬다. 둘은 이름도 모른 채 헤어졌지만, 그 짧은 만남은 소년의 마음속에서 오래도록 흔들렸다.</p>
          <p>집으로 돌아가는 길, 논둑길을 걸으며 소년은 자신도 모르게 미소 짓는다. 메뚜기가 펄쩍펄쩍 뛰어다니고, 잠자리가 날아다니는 평화로운 들판이 오늘따라 유난히 아름답게 느껴졌다. "내일도… 나오려나?" 소년의 여름은 그날부터 조금 달라지기 시작한다.</p>

          <p class="section-title">Part 2. 서로를 알아가는 시간</p>
          <p>다음 날, 소년은 소녀가 있을 만한 들판을 어슬렁거리며 걸었다. 괜히 냇가 쪽으로 발걸음이 향했고, 아무렇지 않은 척 주변을 둘러보았다. 그러다 우연을 가장해 다시 소녀와 마주친다. 소녀는 반갑게 웃으며 소년 옆으로 다가왔고, 둘은 자연스럽게 함께 걷기 시작했다.</p>
          <p>계곡을 건너고 논둑길을 걸으며 둘은 조금씩 말을 섞기 시작했다. 소녀는 서울에서 살다가 몸이 약해 요양 삼아 외할머니 댁인 이 시골로 내려온 것이었다. 소년은 말이 적었지만 마음만큼은 따뜻한 아이였다. 소녀의 이야기를 조용히 들으며 고개를 끄덕였다.</p>
          <p>소녀는 소년의 수줍은 모습이 귀엽다며 자꾸 장난을 걸었다. "왜 말을 안 해? 혹시 벙어리야?" 소년은 당황해서 얼굴이 더 붉어졌고, 소녀는 깔깔 웃었다. 소년은 그 장난에 속으면서도 싫지 않았다. 오히려 소녀와 함께 있는 시간이 즐거웠다.</p>
          <p>둘은 그렇게 별것 아닌 이야기를 나누며 서로에게 조금씩 스며들었다. 소녀가 좋아하는 것, 싫어하는 것, 서울에서의 생활… 소년은 하나하나 귀 기울여 들었다. 어느새 해가 기울고, 붉은 노을이 하늘을 물들일 때까지 둘은 함께 걸었다.</p>

          <p class="section-title">Part 3. 함께 걷는 들판의 하루</p>
          <p>날이 갈수록 소년과 소녀는 함께 걷는 시간이 늘었다. 아침이면 소년은 자연스럽게 냇가로 발걸음을 옮겼고, 소녀는 어김없이 그곳에서 기다리고 있었다. 둘은 황금빛으로 물든 논을 지나며 메뚜기를 잡고, 작은 잡초를 뽑아 길을 만들며 천진난만하게 웃었다.</p>
          <p>소녀는 도시에서 가져온 작은 분홍색 손수건을 소년에게 흔들어 보이며 장난쳤다. "이거 예쁘지? 서울에서 산 거야." 소년은 그런 소녀에게 자꾸 시선이 갔다. 손수건을 흔드는 소녀의 모습이, 웃는 얼굴이, 바람에 날리는 머리카락이 눈에 아른거렸다.</p>
          <p>산으로 올라가 들판을 내려다보기도 했다. 누렇게 익어가는 벼가 물결치듯 흔들렸고, 멀리 마을의 초가지붕들이 점점이 보였다. 소녀가 "여기서 보니까 세상이 다 보이는 것 같아"라고 말했다. 소년은 말없이 고개를 끄덕였지만, 마음속으로는 '소녀가 있어서 더 아름답게 보인다'고 생각했다.</p>
          <p>말수는 적었지만 마음은 점점 깊어졌다. 소녀는 소년에게서 시골만의 순수함을 느꼈고, 소년은 소녀에게서 도시의 신비로움을 느꼈다. 어느 순간, 둘은 말하지 않아도 함께 있는 것이 자연스러운 사이가 되어 있었다. 여름 햇살은 두 아이의 마음을 따뜻하게 감싸며 더 가까워지게 만들었다.</p>

          <p class="section-title">Part 4. 소녀에게 생긴 작은 사고</p>
          <p>어느 날, 소년과 소녀는 개울가에서 물장구를 치며 장난을 쳤다. 소녀는 신이 나서 물속을 첨벙첨벙 뛰어다녔고, 소년도 따라 웃으며 물을 튀겼다. 그러다 소녀의 치마가 물에 젖고 말았다. 소녀는 아랑곳하지 않고 계속 놀았다.</p>
          <p>그때 갑자기 언덕 위에서 커다란 황소 한 마리가 나타났다. 황소는 성난 듯 콧김을 내뿜으며 아이들 쪽으로 달려왔다. 소년과 소녀는 깜짝 놀라 도망쳤다. 하지만 소녀는 젖은 치마에 발이 걸려 넘어지고 말았다. 다리에 상처가 나고, 무릎에서 피가 났다.</p>
          <p>소년은 놀란 가슴을 쓸어내리며 황급히 소녀에게 달려갔다. 흙 묻은 소녀의 다리를 조심스럽게 닦아주며 연신 미안하다고 말했다. "괜찮아? 아프지? 미안해, 내가 더 조심했어야 했는데…" 소녀는 아프다면서도 웃음을 잃지 않았다. "괜찮아, 별거 아니야."</p>
          <p>소년은 그런 소녀의 모습에 더 마음이 아렸다. 집으로 돌아가는 길, 소년은 소녀를 부축하며 천천히 걸었다. 그리고 집에 돌아가자마자 소녀에게 줄 약초를 찾아 산으로 뛰어갔다. 그날 이후, 소년에게 소녀는 단순한 친구가 아니라 지켜주고 싶은 소중한 존재가 되었다.</p>

          <p class="section-title">Part 5. 소년이 건네는 진심</p>
          <p>다음 날 아침, 소년은 일찍 일어나 산에서 캐온 약초와 들에서 꺾은 들꽃 한 송이를 들고 냇가로 향했다. 약초는 어머니에게 물어 상처에 좋다는 것을 골랐고, 들꽃은 소녀가 좋아할 것 같은 노란색으로 골랐다.</p>
          <p>소녀는 다친 다리를 살짝 절뚝거리며 냇가에 나와 있었다. 소년은 쑥스럽게 약초와 꽃을 내밀었다. "이거… 상처에 좋대. 그리고 이건…" 소년은 말끝을 흐렸다. 소녀는 얼굴을 붉히며 꽃을 받아 들었다. "고마워. 정말 예쁘다."</p>
          <p>두 아이는 나란히 앉아 강가의 물결을 바라보았다. 졸졸졸 흐르는 물소리가 잔잔하게 들려왔다. 소녀는 조심스럽게 입을 열었다. "나, 서울에서는 친구가 별로 없었어. 몸이 약해서 학교도 자주 못 갔거든. 근데 여기 와서 네가 있어서 정말 좋아."</p>
          <p>소년의 가슴이 두근거렸다. 소녀는 이어서 말했다. "너랑 있으면 마음이 편해져. 서울에서는 느껴보지 못한 거야." 소년은 뭐라고 대답해야 할지 몰라 그냥 고개를 끄덕였다. 그날 저녁, 소년은 소녀의 말을 곱씹으며 잠을 이루지 못했다. 자신의 마음이 우정인지, 더 깊은 감정인지 알 수 없었지만, 소녀가 소중하다는 사실만은 분명했다.</p>

          <p class="section-title">Part 6. 갑작스러운 소나기</p>
          <p>어느 맑은 오후, 하늘은 쪽빛으로 맑았고 뭉게구름이 두둥실 떠 있었다. 소년과 소녀는 들판에서 메뚜기를 잡으며 놀고 있었다. 소녀가 잡은 메뚜기를 소년에게 보여주며 자랑했고, 소년은 더 큰 것을 잡겠다며 들판을 뛰어다녔다.</p>
          <p>그런데 갑자기 하늘이 어두워지기 시작했다. 먹구름이 빠르게 몰려오더니 순식간에 하늘을 뒤덮었다. 그리고 굵은 빗방울이 뚝뚝 떨어지기 시작했다. 곧이어 억수같이 소나기가 쏟아졌다. 둘은 허둥지둥 뛰기 시작했다.</p>
          <p>저 멀리 수숫단을 쌓아 놓은 외딴 헛간이 보였다. 둘은 비를 맞으며 헛간으로 뛰어 들어갔다. 빗줄기는 천장을 세차게 때리며 시끄럽게 쏟아졌고, 천둥이 우르릉 울렸다. 헛간 안은 좁고 어두웠지만, 비를 피할 수 있어 다행이었다.</p>
          <p>소녀의 옷이 비에 흠뻑 젖었다. 추운 듯 몸을 부르르 떨었다. 소녀의 젖은 머리카락이 소년의 어깨에 살짝 스쳤고, 소년은 심장이 쿵쾅거렸다. 소녀도 얼굴이 붉어져 고개를 돌렸다. 헛간 안은 좁고 어두웠지만, 두 아이에게는 세상에서 가장 따뜻한 공간이 되었다. 소나기는 잠시였지만, 그 순간의 떨림은 두 아이의 마음에 깊이 스며들었다.</p>

          <p class="section-title">Part 7. 소나기 속에서 더 깊어진 마음</p>
          <p>빗소리가 점점 잦아들었다. 하지만 아직 밖은 비가 내리고 있었다. 소년과 소녀는 수숫단 위에 나란히 앉아 비가 그치기를 기다렸다. 헛간 안에는 볏짚 냄새가 은은하게 퍼져 있었다.</p>
          <p>소녀가 먼저 입을 열었다. "아까 많이 놀랐지? 나도 무서웠어." 소년은 아무 말 없이 고개를 끄덕였다. 사실 소년은 무섭지 않았다. 오히려 소녀와 단둘이 있는 이 시간이 좋았다. 하지만 그런 말을 할 수 없었다.</p>
          <p>소녀가 추운 듯 몸을 웅크렸다. 소년은 망설이다가 자신의 저고리를 벗어 소녀에게 건넸다. "이거 입어. 감기 걸리겠다." 소녀는 처음엔 사양했지만, 소년의 진심어린 눈빛에 결국 저고리를 받아 어깨에 걸쳤다. "고마워…"</p>
          <p>소나기가 멈추자 하늘이 맑아졌다. 구름 사이로 햇살이 쏟아지고, 저 멀리 무지개가 떴다. 둘은 함께 비냄새 가득한 들판을 걸었다. 젖은 풀잎에서 물방울이 반짝거렸다. 소녀는 빗물에 비친 햇살을 보며 환하게 웃었다. 그 미소는 소년에게 오래도록 잊히지 않을 따뜻한 기억으로 남는다. 둘의 마음은 소나기처럼 순식간에 깊어지고 있었다.</p>

          <p class="section-title">Part 8. 깊어지는 그리움</p>
          <p>그 뒤로 며칠이 지났다. 하지만 소녀는 냇가에 나오지 않았다. 소년은 아침마다 냇가로 달려갔지만, 소녀는 보이지 않았다. 하루, 이틀, 사흘… 소녀가 다친 건 아닌지, 아픈 건 아닌지 걱정이 되었다.</p>

          <div class="book-title">${book.title}</div>
          <div class="book-author">${book.author}</div>
        </div>
        <div class="book-content">
          ${book.content}
        </div>
      `;
    }

    // 초기화
    if (bookId) {
      displayBook(bookId);
    } else {
      document.getElementById('bookContent').innerHTML = `
        <div class="error">도서 ID가 지정되지 않았습니다.</div>
      `;
    }
  </script>
</body>
