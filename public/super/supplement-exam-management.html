<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모의고사 보완 학습 관리</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 3px solid #667eea;
    }

    .header h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .header p {
      color: #7f8c8d;
      font-size: 16px;
    }

    .back-btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .back-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* 영역 그룹 */
    .area-group {
      margin-bottom: 40px;
    }

    .area-group-title {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 15px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .area-group-title .icon {
      font-size: 24px;
    }

    .parent-area-container {
      margin-bottom: 30px;
    }

    .parent-area-title {
      font-size: 18px;
      font-weight: 700;
      color: #495057;
      margin-bottom: 15px;
      padding-left: 10px;
      border-left: 4px solid #667eea;
    }

    .areas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .area-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e9ecef;
    }

    .area-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .area-card-title {
      font-size: 16px;
      font-weight: 700;
      color: #2c3e50;
    }

    .add-exam-btn {
      padding: 6px 14px;
      background: linear-gradient(135deg, #28a745 0%, #218838 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-exam-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
    }

    .exam-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .exam-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      transition: all 0.2s ease;
    }

    .exam-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .exam-info {
      flex: 1;
      cursor: pointer;
    }

    .exam-title {
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 4px;
    }

    .exam-meta {
      font-size: 12px;
      color: #7f8c8d;
    }

    .exam-actions {
      display: flex;
      gap: 8px;
    }

    .edit-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.4);
    }

    .delete-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
    }

    .empty-message {
      text-align: center;
      padding: 20px;
      color: #95a5a6;
      font-size: 13px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: #667eea;
    }

    .status-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }

    .status-active {
      background: rgba(40, 167, 69, 0.15);
      color: #28a745;
    }

    .status-inactive {
      background: rgba(108, 117, 125, 0.15);
      color: #6c757d;
    }

    .round-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
      background: rgba(255, 193, 7, 0.2);
      color: #d68910;
    }

    /* 모달 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .modal-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .modal-btn-cancel {
      background: #e9ecef;
      color: #495057;
    }

    .modal-btn-cancel:hover {
      background: #dee2e6;
    }

    /* 확인 모달 */
    .confirm-modal .modal {
      max-width: 400px;
      text-align: center;
    }

    .confirm-message {
      font-size: 16px;
      color: #495057;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .confirm-modal .modal-btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/super/dashboard" class="back-btn">← 대시보드로 돌아가기</a>

    <div class="header">
      <h1>모의고사 보완 학습 관리</h1>
      <p>AI 추천 보완 학습용 시험지를 영역별로 관리합니다</p>
    </div>

    <div id="content">
      <div class="loading">데이터를 불러오는 중...</div>
    </div>
  </div>

  <!-- 시험지 추가/수정 모달 -->
  <div class="modal-overlay" id="examModal">
    <div class="modal">
      <div class="modal-title" id="modalTitle">시험지 추가</div>
      <form id="examForm">
        <input type="hidden" id="examId">
        <input type="hidden" id="areaKey">

        <div class="form-group">
          <label>영역</label>
          <input type="text" id="areaName" readonly>
        </div>

        <div class="form-group">
          <label>시험지 제목</label>
          <input type="text" id="examTitle" placeholder="시험지 제목을 입력하세요" required>
        </div>

        <div class="form-group">
          <label>대상 모의고사 회차</label>
          <select id="targetMockRound">
            <option value="">선택 안함</option>
            <option value="1">1회차 모의고사 응시자용</option>
            <option value="2">2회차 모의고사 응시자용</option>
            <option value="3">3회차 모의고사 응시자용</option>
            <option value="4">4회차 모의고사 응시자용</option>
            <option value="5">5회차 모의고사 응시자용</option>
          </select>
        </div>

        <div class="modal-actions">
          <button type="button" class="modal-btn modal-btn-cancel" onclick="closeModal()">취소</button>
          <button type="submit" class="modal-btn modal-btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 삭제 확인 모달 -->
  <div class="modal-overlay confirm-modal" id="deleteModal">
    <div class="modal">
      <div class="modal-title">시험지 삭제</div>
      <div class="confirm-message">
        정말로 이 시험지를 삭제하시겠습니까?<br>
        삭제된 데이터는 복구할 수 없습니다.
      </div>
      <input type="hidden" id="deleteExamId">
      <div class="modal-actions">
        <button type="button" class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">취소</button>
        <button type="button" class="modal-btn modal-btn-danger" onclick="confirmDelete()">삭제</button>
      </div>
    </div>
  </div>

  <!-- 회차 수정 모달 -->
  <div class="modal-overlay" id="roundEditModal">
    <div class="modal">
      <div class="modal-title">대상 모의고사 회차 설정</div>
      <form id="roundEditForm">
        <input type="hidden" id="roundEditExamId">
        <input type="hidden" id="roundEditIsHardcoded">

        <div class="form-group">
          <label>대상 모의고사 회차</label>
          <select id="roundEditValue">
            <option value="">선택 안함</option>
            <option value="1">1회차 모의고사 응시자용</option>
            <option value="2">2회차 모의고사 응시자용</option>
            <option value="3">3회차 모의고사 응시자용</option>
            <option value="4">4회차 모의고사 응시자용</option>
            <option value="5">5회차 모의고사 응시자용</option>
          </select>
          <p style="font-size: 12px; color: #7f8c8d; margin-top: 8px;">
            선택한 회차 모의고사를 푼 학생에게 이 보완학습이 우선 추천됩니다.
          </p>
        </div>

        <div class="modal-actions">
          <button type="button" class="modal-btn modal-btn-cancel" onclick="closeRoundEditModal()">취소</button>
          <button type="submit" class="modal-btn modal-btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 하드코딩 시험지 삭제 확인 모달 -->
  <div class="modal-overlay confirm-modal" id="deleteHardcodedModal">
    <div class="modal">
      <div class="modal-title">HTML 시험지 삭제</div>
      <div class="confirm-message" id="hardcodedDeleteMessage">
        이 시험지를 삭제하시겠습니까?
      </div>
      <input type="hidden" id="deleteHardcodedExamId">
      <div class="modal-actions">
        <button type="button" class="modal-btn modal-btn-cancel" onclick="closeDeleteHardcodedModal()">취소</button>
        <button type="button" class="modal-btn modal-btn-danger" onclick="confirmDeleteHardcoded()">삭제</button>
      </div>
    </div>
  </div>

  <script>
    // 12개 영역 정보
    const DETAIL_AREA_INFO = {
      speechTalk: { name: '화법', parent: 'speech' },
      speechWrite: { name: '작문', parent: 'speech' },
      speechIntegrated: { name: '화작통합', parent: 'speech' },
      grammarModern: { name: '현대문법', parent: 'grammar' },
      grammarClassic: { name: '중세문법', parent: 'grammar' },
      readingHumanities: { name: '인문사회예술', parent: 'reading' },
      readingScience: { name: '과학기술', parent: 'reading' },
      readingLaw: { name: '법경제', parent: 'reading' },
      litModernPoem: { name: '현대시', parent: 'literature' },
      litModernNovel: { name: '현대소설', parent: 'literature' },
      litClassicPoem: { name: '고전시가', parent: 'literature' },
      litClassicProse: { name: '고전산문', parent: 'literature' }
    };

    const PARENT_AREA_NAMES = {
      speech: '화법과 작문',
      grammar: '언어와 매체 (문법)',
      reading: '독서',
      literature: '문학'
    };

    const PARENT_AREA_ORDER = ['speech', 'grammar', 'reading', 'literature'];

    let examData = {};

    // 데이터 로드
    async function loadData() {
      try {
        const response = await fetch('/api/supplement-exams');
        const result = await response.json();

        if (result.ok) {
          examData = result.data;
          renderContent();
        } else {
          document.getElementById('content').innerHTML = '<div class="empty-message">데이터를 불러오는데 실패했습니다.</div>';
        }
      } catch (err) {
        console.error('데이터 로드 실패:', err);
        document.getElementById('content').innerHTML = '<div class="empty-message">서버 오류가 발생했습니다.</div>';
      }
    }

    // 콘텐츠 렌더링
    function renderContent() {
      const container = document.getElementById('content');
      let html = '';

      PARENT_AREA_ORDER.forEach(parentArea => {
        const areaKeys = Object.keys(DETAIL_AREA_INFO).filter(key => DETAIL_AREA_INFO[key].parent === parentArea);

        html += `
          <div class="parent-area-container">
            <div class="parent-area-title">${PARENT_AREA_NAMES[parentArea]}</div>
            <div class="areas-grid">
        `;

        areaKeys.forEach(areaKey => {
          const areaInfo = examData[areaKey] || { exams: [] };
          const exams = areaInfo.exams || [];

          html += `
            <div class="area-card">
              <div class="area-card-header">
                <span class="area-card-title">${DETAIL_AREA_INFO[areaKey].name}</span>
                <button class="add-exam-btn" onclick="openAddModal('${areaKey}')">+ 시험지 추가</button>
              </div>
              <div class="exam-list">
          `;

          if (exams.length === 0) {
            html += '<div class="empty-message">등록된 시험지가 없습니다</div>';
          } else {
            exams.forEach(exam => {
              const statusClass = exam.isActive ? 'status-active' : 'status-inactive';
              const statusText = exam.isActive ? '활성' : '비활성';
              const createdAt = new Date(exam.createdAt).toLocaleDateString('ko-KR');
              const isHardcoded = exam.isHardcoded || false;
              const hardcodedBadge = isHardcoded ? '<span class="status-badge" style="background: rgba(102, 126, 234, 0.15); color: #667eea;">HTML</span>' : '';
              const roundBadge = exam.targetMockRound ? `<span class="round-badge">${exam.targetMockRound}회차용</span>` : '';

              if (isHardcoded) {
                // 하드코딩된 시험지 (HTML 파일)
                html += `
                  <div class="exam-item">
                    <div class="exam-info" onclick="window.open('${exam.pageUrl}', '_blank')">
                      <div class="exam-title">
                        ${exam.title}
                        ${roundBadge}
                        ${hardcodedBadge}
                        <span class="status-badge ${statusClass}">${statusText}</span>
                      </div>
                      <div class="exam-meta">문항 수: ${exam.questionCount}개 | 생성일: ${createdAt}</div>
                    </div>
                    <div class="exam-actions">
                      <button class="edit-btn" onclick="openRoundEditModal('${exam.examId}', ${exam.targetMockRound || 'null'}, true)">회차</button>
                      <button class="edit-btn" onclick="window.open('${exam.pageUrl}', '_blank')">보기</button>
                      <button class="delete-btn" onclick="openDeleteHardcodedModal('${exam.examId}', '${exam.title}')">삭제</button>
                    </div>
                  </div>
                `;
              } else {
                // DB에 저장된 시험지
                html += `
                  <div class="exam-item">
                    <div class="exam-info" onclick="goToEditPage('${exam.examId}')">
                      <div class="exam-title">
                        ${exam.title}
                        ${roundBadge}
                        <span class="status-badge ${statusClass}">${statusText}</span>
                      </div>
                      <div class="exam-meta">문항 수: ${exam.questionCount}개 | 생성일: ${createdAt}</div>
                    </div>
                    <div class="exam-actions">
                      <button class="edit-btn" onclick="openRoundEditModal('${exam.examId}', ${exam.targetMockRound || 'null'}, false)">회차</button>
                      <button class="edit-btn" onclick="goToEditPage('${exam.examId}')">수정</button>
                      <button class="delete-btn" onclick="openDeleteModal('${exam.examId}')">삭제</button>
                    </div>
                  </div>
                `;
              }
            });
          }

          html += `
              </div>
            </div>
          `;
        });

        html += `
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // 시험지 추가 모달 열기
    function openAddModal(areaKey) {
      document.getElementById('modalTitle').textContent = '시험지 추가';
      document.getElementById('examId').value = '';
      document.getElementById('areaKey').value = areaKey;
      document.getElementById('areaName').value = DETAIL_AREA_INFO[areaKey].name;
      document.getElementById('examTitle').value = '';
      document.getElementById('targetMockRound').value = '';
      document.getElementById('examModal').classList.add('active');
    }

    // 회차 수정 모달 열기
    function openRoundEditModal(examId, currentRound, isHardcoded) {
      document.getElementById('roundEditExamId').value = examId;
      document.getElementById('roundEditIsHardcoded').value = isHardcoded ? 'true' : 'false';
      document.getElementById('roundEditValue').value = currentRound || '';
      document.getElementById('roundEditModal').classList.add('active');
    }

    // 회차 수정 모달 닫기
    function closeRoundEditModal() {
      document.getElementById('roundEditModal').classList.remove('active');
    }

    // 모달 닫기
    function closeModal() {
      document.getElementById('examModal').classList.remove('active');
    }

    // 시험지 수정 페이지로 이동
    function goToEditPage(examId) {
      window.location.href = `/super/supplement-exam-edit.html?examId=${examId}`;
    }

    // 삭제 모달 열기
    function openDeleteModal(examId) {
      document.getElementById('deleteExamId').value = examId;
      document.getElementById('deleteModal').classList.add('active');
    }

    // 삭제 모달 닫기
    function closeDeleteModal() {
      document.getElementById('deleteModal').classList.remove('active');
    }

    // 하드코딩 시험지 삭제 모달 열기
    function openDeleteHardcodedModal(examId, title) {
      document.getElementById('deleteHardcodedExamId').value = examId;
      document.getElementById('hardcodedDeleteMessage').innerHTML =
        `<strong>"${title}"</strong> 시험지를 삭제하시겠습니까?<br><br>` +
        `<span style="color: #e74c3c; font-size: 13px;">⚠️ 이 시험지는 HTML 파일로 관리됩니다.<br>server.js에서 해당 항목을 제거해야 합니다.</span>`;
      document.getElementById('deleteHardcodedModal').classList.add('active');
    }

    // 하드코딩 시험지 삭제 모달 닫기
    function closeDeleteHardcodedModal() {
      document.getElementById('deleteHardcodedModal').classList.remove('active');
    }

    // 하드코딩 시험지 삭제 확인
    async function confirmDeleteHardcoded() {
      const examId = document.getElementById('deleteHardcodedExamId').value;

      try {
        const response = await fetch(`/api/supplement-exams/hardcoded/${examId}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.ok) {
          alert('시험지가 삭제되었습니다. 페이지를 새로고침합니다.');
          closeDeleteHardcodedModal();
          window.location.reload();
        } else {
          alert('삭제 실패: ' + result.message);
        }
      } catch (err) {
        console.error('삭제 실패:', err);
        alert('서버 오류가 발생했습니다.');
      }
    }

    // 삭제 확인
    async function confirmDelete() {
      const examId = document.getElementById('deleteExamId').value;

      try {
        const response = await fetch(`/api/supplement-exams/${examId}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.ok) {
          alert('시험지가 삭제되었습니다.');
          closeDeleteModal();
          loadData();
        } else {
          alert('삭제 실패: ' + result.message);
        }
      } catch (err) {
        console.error('삭제 실패:', err);
        alert('서버 오류가 발생했습니다.');
      }
    }

    // 회차 수정 폼 제출
    document.getElementById('roundEditForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const examId = document.getElementById('roundEditExamId').value;
      const isHardcoded = document.getElementById('roundEditIsHardcoded').value === 'true';
      const targetMockRound = document.getElementById('roundEditValue').value;

      try {
        const url = isHardcoded
          ? `/api/supplement-exams/hardcoded/${examId}/round`
          : `/api/supplement-exams/${examId}/round`;

        const response = await fetch(url, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ targetMockRound: targetMockRound ? parseInt(targetMockRound) : null })
        });

        const result = await response.json();

        if (result.ok) {
          alert('회차 설정이 저장되었습니다.');
          closeRoundEditModal();
          loadData();
        } else {
          alert('저장 실패: ' + result.message);
        }
      } catch (err) {
        console.error('회차 저장 실패:', err);
        alert('서버 오류가 발생했습니다.');
      }
    });

    // 폼 제출 (시험지 추가)
    document.getElementById('examForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const areaKey = document.getElementById('areaKey').value;
      const title = document.getElementById('examTitle').value;
      const targetMockRound = document.getElementById('targetMockRound').value;

      try {
        const response = await fetch('/api/supplement-exams', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            areaKey,
            title,
            targetMockRound: targetMockRound ? parseInt(targetMockRound) : null
          })
        });

        const result = await response.json();

        if (result.ok) {
          alert('시험지가 추가되었습니다.');
          closeModal();
          // 바로 수정 페이지로 이동
          goToEditPage(result.exam.examId);
        } else {
          alert('추가 실패: ' + result.message);
        }
      } catch (err) {
        console.error('추가 실패:', err);
        alert('서버 오류가 발생했습니다.');
      }
    });

    // 초기 로드
    loadData();
  </script>
</body>
</html>
